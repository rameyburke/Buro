name: Playwright E2E

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  playwright:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: buro
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/buro
      PYTHONUNBUFFERED: "1"
      ENABLE_EMAIL_NOTIFICATIONS: "false"
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install poetry
        run: pip install poetry

      - name: Install backend dependencies
        run: |
          poetry install --no-interaction
          poetry run pip install -e .

      - name: Run DB migrations/seed
        run: |
          export INIT_DB_ACTION=2
          poetry run python scripts/init_db.py

      - name: Start backend
        run: |
          nohup poetry run uvicorn buro.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -fs http://127.0.0.1:8000/docs > /dev/null; then
              echo "Backend up" && break
            fi
            sleep 2
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
