name: Playwright E2E

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  playwright:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: buro
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/buro
      PYTHONUNBUFFERED: "1"
      ENABLE_EMAIL_NOTIFICATIONS: "false"
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install poetry
        run: pip install poetry

      - name: Install backend dependencies
        run: |
          poetry install --no-interaction
          poetry run pip install -e .

      - name: Run DB migrations/seed
        run: |
          export INIT_DB_ACTION=2
          echo "DATABASE_URL is: $DATABASE_URL"
          poetry run python scripts/init_db.py

      - name: Verify database has users
        run: |
          poetry run python -c "
          import asyncio
          from buro.core.database import AsyncSessionLocal
          from buro.models import User
          from sqlalchemy import select
          
          async def check():
              async with AsyncSessionLocal() as session:
                  result = await session.execute(select(User))
                  users = result.scalars().all()
                  print(f'Found {len(users)} users:')
                  for u in users:
                      print(f'  - {u.email} (role={u.role.value})')
          
          asyncio.run(check())
          "

      - name: Start backend
        run: |
          nohup poetry run uvicorn buro.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -fs http://127.0.0.1:8000/docs > /dev/null; then
              echo "Backend up" && break
            fi
            sleep 2
          done

      - name: Test login endpoint
        run: |
          curl -s -X POST http://127.0.0.1:8000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@buro.dev","password":"admin123"}' | head -c 500
          echo ""

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Build frontend
        working-directory: frontend
        env:
          REACT_APP_API_URL: http://127.0.0.1:8000/api
        run: npm run build

      - name: Start frontend server
        run: |
          cd frontend
          nohup npm run start:e2e > frontend.log 2>&1 &
          echo $! > frontend.pid
          for i in {1..30}; do
            if curl -fs http://127.0.0.1:4173 > /dev/null; then
              echo "Frontend up" && break
            fi
            sleep 1
          done

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
          if [ -f frontend.pid ]; then
            kill $(cat frontend.pid) || true
          fi
